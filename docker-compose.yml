version: '3.9'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: software_management_development
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build:
      context: .
      target: build # используем intermediate build stage из Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      RAILS_ENV: development
      BUNDLE_WITHOUT: ""
      MYSQL_ROOT_PASSWORD: 123
    stdin_open: true
    tty: true

volumes:
  db_data:
