      DB_PASSWORD: UcotSoup1                         # СОВПАДАЕТ с MYSQL_PASSWORD
      SECRET_KEY_BASE: e9287af728670eac3aa592eb2de0c328156d6861aa973fb9e29cafc60eff11ecdf02fb3c31dcb6526a745a6199c0a5a64738aae6c67b2d6d888b8a1c396c9769
    depends_on:
      - db
    ports:
      - "4000:3000"
    volumes:
      - .:/app

volumes:
  db_data_prod:
