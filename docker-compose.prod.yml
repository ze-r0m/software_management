version: '3.9'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: software_management_production
      MYSQL_USER: software_management
      MYSQL_PASSWORD: UcotSoup1
      # SECRET_KEY_BASE тут не нужен в базе, убери (он нужен вебу)
    ports:
      - "3307:3306"
    volumes:
      - db_data_prod:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      RAILS_ENV: production
      DB_HOST: db
      DB_NAME: software_management_production       # СОВПАДАЕТ с MYSQL_DATABASE
